<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
          <h1>Register</h1>
          <form>
              <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" type="text" id="username" name="username">
              </div>
              <div>
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" name="password">
              </div>
              <div class="form-group">
                  <label for="verify password"> Verify Password</label>
                  <input type="verify password" class="form-control" id="verify password" name="verify password">
              </div>
              <a class="btn btn-primary btn-block" href="profile.html">Register</a>
              <a class="btn btn-danger btn-block" href="cancel.html">Cancel</a> 
          </form>
    </div>

    
</body>
</html>
